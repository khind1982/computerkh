{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Employee Database</title>
    <meta charset=utf-8 />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<h2 position="center">Employee data table</h2>

<div id="table">
<table>
    <thead>
        <tr>
            <th>Employee Number</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Extension</th>
            <th>Email</th>
            <th>Office Code</th>
            <th>Reports To</th>
            <th>Job Title</th>
        </tr>
    </thead>
    <tbody>
    {% for i in data %}
        <tr>
        <td>{{ i.0 }}</td>
        <td>{{ i.1 }}</td>
        <td>{{ i.2 }}</td>
        <td>{{ i.3 }}</td>
        <td>{{ i.4 }}</td>
        <td>{{ i.5 }}</td>
        <td>{{ i.6 }}</td>
        <td>{{ i.7 }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
